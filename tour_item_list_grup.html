<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/item/item_layout}">
<!-- 연결해야할 외부 CSS파  -->
<th:block layout:fragment="content_css">


</th:block>

<th:block layout:fragment="item_content">
	<div class="row">
		<div class="col">
		
			<!-- 그룹별 상품보기 -->
				
			<div class="row">
				<div class="col">
					<span>총 0건의 상품이 검색되었습니다.</span>
				</div>
			</div>

				<!-- 상품목록  -->
			<div class="row itemRow">
				
				<div class="col col-2 itemImg d-gird">
					<img src="/img/item/testImg.png">
				</div>
				<div class="col col-auto d-flex align-items-center">
					<span class=""> 상품이름 or 상세 </span>
				</div>
				<div class="row mt-2 offset-2 mb-3">
					<div class="col">
						<span>상품가격 10000</span>
					</div>
					<div class="col">
						<span>여행기간 3일</span>
					</div>
					<div class="col">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
					        출발일 보기
					     </button>
					</div>
				</div>
					
					
				<div class="row mb-2">
					<div class="col">
						<div id="flush-collapseOne" class="accordion-collapse collapse"
							data-bs-parent="#accordionFlushExample">
							<div class="accordion-body">
								<div class="row">
									<div class="col">
										월/일 선택나오게(달력)
									</div>
								</div>
								<div class="row">
									<div class="col">
										<span>- 출발날짜를 선택 하시면 해당 날짜에 출발 가능한 상품을 리스트에서 확인 하실 수 있습니다.</span>
										<span>- 성인 1인기준 기본 상품판매가 + 유류할증료, 제세공과금을 더한 총 여행요금입니다.</span>
									</div>
								</div>
								<div class="row">
									<div class="col d-flex justify-content-center">
										<table class="table justify-content-center">
											<colgroup>
											</colgroup>
											<thead>
												<tr>
													<td>출발정보<br>도착정보</td>
													<td>항공사</td>
													<td>여행기간</td>
													<td>여행요금</td>
													<td>상품명</td>
													<td>예약상태</td>
												</tr>
											</thead>
											<tbody>
											
											</tbody>
										</table>
									</div>
								</div>
								
								<div class="row">
									<div class="col text-center mx-auto">
										<input class="collapsed" type="button"
										data-bs-toggle="collapse"
										data-bs-target="#flush-collapseOne" aria-expanded="false"
										aria-controls="flush-collapseOne" value="닫기">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				
			</div>
			
			
			<div class="row"></div>
			<div class="row"></div>
			<div class="row"></div>
			
		</div>
	</div>

</th:block>

<!--  연결해야할 외부 js 파일 -->
<th:block layout:fragment="content_js">
 <!--	<script type="text/javascript" src="/"></script> -->
</th:block>
</html>
