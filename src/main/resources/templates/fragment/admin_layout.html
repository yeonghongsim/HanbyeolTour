<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- bootstrap css 로딩 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<!-- admin_layout과 열리는 모든 페이지에 공통 적용되는 css -->
<link rel="stylesheet" href="/css/common.css">

<!-- header에 적용되는 css -->
<link rel="stylesheet" href="/css/fragment/admin_header.css">

<!-- content 페이지가 열릴 떄 같이 열리는 css -->
<th:block layout:fragment="content_css"></th:block>

</head>
<body>

<div class="container">
	<div class="row" style="margin-bottom: 1em;">
		<div class="col">
			<th:block th:replace="~{fragment/admin_header::adminHeaderFragment}"></th:block>
		</div>
	</div>
	<div class="row">
		<div class="col-3"> <!-- 행은 12 부분임 사이즈 지정 가능  -->
			 <!-- adminSideFragment라는 이름으로 지정된 layout 페이지로 대체됨 -->
      		<th:block th:replace="~{fragment/admin_side::adminSideFragment}"></th:block>
		</div>
		<div class="col-9">	   
   			<!-- content라는 이름으로 지정된 layout 페이지 열림 (바뀌는 화면) -->
     		 <th:block layout:fragment="adminContent"></th:block>
		</div>
	</div>
</div>


<!-- jquery 문법 로딩 -->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<!-- bootstrap js 로딩  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- header.js 파일 로딩 -->
<!-- <script type="text/javascript"src="/js/fragment/admin_header.js"></script> -->

<!-- 우편번호 API -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<!-- content 페이지가 열릴 떄 같이 열리는 js -->
<th:block layout:fragment="content_js"></th:block>

</body>
</html>
