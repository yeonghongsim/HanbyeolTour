	<!-- 회원가입 정보 입력칸 -->
	<div class="join-container">
		<div class="inner">
		<div class="row">
			<div class="col join-info-title">
				필수사항	
			</div>
		</div>
	
		<form id="joinForm" class="row g-3" th:action="@{/member/join}" method="post">
			<div class="col-12">
				<div class="row" id="memIdDiv">
					<div class="col-9">
						<input type="text" class="form-control form-control-lg" placeholder="아이디"
					 	id="memId" name="memId" onclick="idValidate()" oninput="idValidate()">
					</div>
					<div class="col-3 d-grid">	
						<input type="button" class="btn btn-lg btn-outline-light" id="checkId" value="중복확인" onclick="isDuplicateMemId();" disabled>
					</div>
				</div>
			</div>
			
			<div class="col-12" id="memPwDiv">
				<input type="password" class="form-control form-control-lg" placeholder="비밀번호" id="memPw" name="memPw" onclick="pwValidate();" oninput="pwValidate()">
			</div>
			
			<div class="col-12">
				<input type="password" class="form-control form-control-lg" placeholder="비밀번호 확인" id="checkPw" oninput="pwCheckValidate()" onclick="pwCheckValidate();">
			</div>
			
			<div class="col-12">
				<div class="row" id="memNameDiv">
					<div class="col-7">
						<input type="text" class="form-control form-control-lg" id="memName" name="memName" placeholder="이름" onclick="nameValidate();" oninput="nameValidate()">
					</div>
					<div class="col-5">
						<div class="gender-radio">
							<div class="btn-group btn-group-lg justify-content-center" role="group" aria-label="Basic radio toggle button group">
								
								<input type="radio" class="btn-check" name="memDGen" id="memDGen_male" autocomplete="off" value="남" checked> 
								<label class="btn zc" for="memDGen_male">
									<span class="btn-label">남</span>
								</label> 
								
								<input type="radio" class="btn-check" name="memDGen" id="memDGen_female" autocomplete="off" value="여"> 
								<label class="btn btn-outline-y" for="memDGen_female">
									<span class="btn-label">여</span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			
			<div class="col-12">
				<div class="row" id="memEmailDiv">
					<div class="col-9">
						<input type="email" class="form-control form-control-lg" placeholder="이메일  예시) ID@example.com" 
						id="memEmail" name="memEmail" onclick="emailValidate();" oninput="emailValidate()">
					</div>
					<div class="col-3 d-grid">	
						<input type="button" class="btn btn-lg btn-outline-light" id="checkEmail" value="중복확인" onclick="isDuplicateMemEmail();" disabled>
					</div>
				</div>
			</div>
			
			
			<!-- <div class="col-4">
				<select id="tell_1" class="form-select form-select-lg" name="memDTells"> 
					<option selected value="010">010</option>
					<option value="011">011</option>
					<option value="016">016</option>

			</div>

				 placeholder="휴대폰번호 앞자리" maxlength="4">
			</div>
			<div class="col-4">
				<input type="text" class="form-control form-select-lg" id="tell_3" name="memDTells" 
				 placeholder="휴대폰번호 뒷자리" maxlength="4">
			</div> -->
			
			<!-- <div class="col-12" id="memDTellDiv">
				<input type="text" class="form-control form-select-lg" id="memDTell" name="memDTell" maxlength="11"
				 placeholder="- 없이 휴대폰 전체자리 입력" oninput="memDTellValidate()" onclick="memDTellValidate();">
			</div> -->
			
			<div class="col-12">
				<div class="row" id="memDTellDiv">
					<div class="col-9">
						<input type="text" class="form-control form-select-lg" id="memDTell" name="memDTell" maxlength="11"
				 		placeholder="- 없이 휴대폰 전체자리 입력" oninput="memDTellValidate()" onclick="memDTellValidate();">
					</div>
					<div class="col-3 d-grid">	
						<input type="button" class="btn btn-lg btn-outline-light" id="checkMemDTell" value="중복확인" onclick="isDuplicateMemDTell();" disabled>
					</div>
				</div>
			</div>
			
			
			
			<div class="row" id="memDAddrDiv">
				<div class="col-9">
					<input type="text" class="form-control form-control-lg" id="memDAddr" name="memDAddr" 
					onclick="memDAddrValidate();" placeholder="우편번호" readonly oninput="memDAddrValidate()">
				</div>
				<div class="col-3 d-grid">	
					<input type="button" class="btn btn-outline-light" id="search_btn" value="주소 검색" onclick="searchAddr();">
				</div>
			</div>
			
			
			<div class="col-12 mb-3" id="memDAddr2Div">
				<input type="text" class="form-control form-control-lg" id="memDAddr2" name="memDAddr2" 
				placeholder="상세 주소" onclick="memDAddr2Validate();" oninput="memDAddr2Validate()">
			</div>
			
			<div class="row">
				<div class="col join-info-title">
					선택사항	
				</div>
			</div>
			
			<div class="row bd-row">
				<div class="col-3 birthDay">
					<span ><i class="bi bi-calendar-event"></i>생 일</span>
				</div>
				<div class="col-9 date-input">
					 <!-- 시작시 기본 날짜 설정은 value를 이용 -->
   					<input type="date" class="form-control form-control-lg" id="memDBir" name="memDBir">	
				</div> 
			</div>
			
			<div class="row">
				<div class="col">
					<div class="d-grid">
						<button onclick="join();" type="button" class="btn btn-outline-light joinBtn">회원가입</button>
					</div>
				</div>
			</div>
						
		</form>
	</div>
		
	
	
	
	</div>
	




</th:block>

<!-- 연결해야 할 외부 js파일 -->
