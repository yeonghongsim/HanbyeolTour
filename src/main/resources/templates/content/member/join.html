<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/user_layout}">
   
<!-- 연결해야 할 외부 CSS파일 -->   
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/member/join.css"> 
</th:block>

<!-- 본문 내용 -->   
<th:block layout:fragment="content">


<!-- 회원가입 제목 부분 -->
	<div class="row">
		<div class="col join-img">
			<i class="bi bi-airplane-engines"></i> 
		</div>
	</div>
	
	<div class="row">
		<div class="col join-title">
			회원가입		
		</div>
	</div>


	<div class="join-container">
		<div class="join-inner">
			<form id="joinForm" class="row g-3" th:action="@{/member/join}"	method="post">
				<table class="join-table">
					<tr class="title">
						<td>필수사항</td>
					</tr>
					<tr>
						<td>
							<div class="row" id="memIdDiv">
								<div class="col-9">
									<input type="text" class="form-control form-control-lg" placeholder="아이디 (영문과 숫자를 포함 6~14자)" id="memId" name="memId"
										onclick="idValidate()" oninput="idValidate()">
								</div>
								<div class="col-3 d-grid">
									<input type="button" class="btn btn-yellow" id="checkId" value="중복확인" onclick="isDuplicateMemId();" disabled>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" class="form-control form-control-lg" placeholder="비밀번호 (영문 대소문자, 숫자, 특수문자를 1개 이상 포함한 8~20자리)" id="memPw" name="memPw" 
							onclick="pwValidate();"	oninput="pwValidate()">
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" class="form-control form-control-lg" placeholder="비밀번호 확인"
							id="checkPw" oninput="pwCheckValidate()" onclick="pwCheckValidate();">
						</td>
					</tr>
					<tr>
						<td>
							<div class="row" id="memNameDiv">
								<div class="col-8">
									<input type="text" class="form-control form-control-lg"	id="memName" name="memName" placeholder="이름"
										onclick="nameValidate();" oninput="nameValidate()">
								</div>
								<div class="col-4">
									<div class="gender-radio">
										<div class="btn-group btn-group-lg justify-content-center" role="group" aria-label="Basic radio toggle button group">
											<input type="radio" class="btn-check" name="memDGen" id="memDGen_male" autocomplete="off" value="남" checked>
											<label class="btn zc" for="memDGen_male"> 
												<span class="btn-label">남</span>
											</label> 
											<input type="radio" class="btn-check" name="memDGen" id="memDGen_female" autocomplete="off" value="여"> <label
												class="btn btn-outline-y" for="memDGen_female"> 
												<span class="btn-label">여</span>
											</label>
										</div>
									</div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="row" id="memEmailDiv">
								<div class="col-6">
									<input type="email" class="form-control form-control-lg" placeholder="이메일  예시) ID@example.com" id="memEmail"
										name="memEmail" onclick="emailValidate();" oninput="emailValidate()">
								</div>
								<div class="col-3 d-grid">
									<input type="button" class="btn btn-yellow" id="checkEmail" value="중복확인" onclick="isDuplicateMemEmail();" disabled>
								</div>
								<div class="col-3 d-grid">
									<input type="button" class="btn btn-yellow" id="sendAuthCode" value="인증하기" onclick="emailCheck();" disabled>
								</div>
							</div>
						</td>
					</tr>
					<tr id="memEmailCheckDiv">
						<td><input type="text" class="form-control form-control-lg" placeholder="인증코드를 입력하여 주세요." id="authCodeInput"></td>
					</tr>
					<tr>
						<td>
							<div class="row" id="memDTellDiv">
								<div class="col-9">
									<input type="text" class="form-control form-select-lg" id="memDTell" name="memDTell" maxlength="11"
										placeholder="- 없이 휴대폰 전체자리 입력" oninput="memDTellValidate()" 	onclick="memDTellValidate();">
								</div>
								<div class="col-3 d-grid">
									<input type="button" class="btn btn-yellow" id="checkMemDTell" value="중복확인" onclick="isDuplicateMemDTell();" disabled>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="row" id="memDAddrDiv">
								<div class="col-9">
									<input type="text" class="form-control form-control-lg" id="memDAddr" name="memDAddr" onclick="memDAddrValidate();"
										placeholder="우편번호" readonly oninput="memDAddrValidate()">
								</div>
								<div class="col-3 d-grid">
									<input type="button" class="btn btn-yellow" id="search_btn" value="주소 검색" onclick="searchAddr();">
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><input type="text" class="form-control form-control-lg" id="memDAddr2" name="memDAddr2" placeholder="상세 주소"
							onclick="memDAddr2Validate();" oninput="memDAddr2Validate()">
						</td>
					</tr>
					<tr>
						<td class="title">선택사항</td>
					</tr>
					<tr>
						<td>
							<div class="row" id="memBirthDayDiv">
								<div class="col-3 birthDay">
									<span><i class="bi bi-calendar-event"></i>생 일</span>
								</div>
								<div class="col-9 date-input">
									<input type="date" class="form-control form-control-lg" id="memDBir" name="memDBir">
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="d-grid">
							<button onclick="join();" type="button" class="btn btn-yellow joinBtn" disabled>회원가입</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>














</th:block>

<!-- 연결해야 할 외부 js파일 -->   
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/member/join.js"></script>
</th:block>



</html>
