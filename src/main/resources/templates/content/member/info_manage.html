<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/member/member_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/member/info_manage.css">
</th:block>

<th:block layout:fragment="member_content">
	
	<!-- 프로필 상단바 -->
	<div class="row profile-bar mt-3">
		<div class="col">
			<div><span id="hello-sign">[[${memInfo.memName}]]님 반갑습니다.</span>
			<a th:href="@{/myPage/updateMyInfo}"  class="justify-content-end"><span class="more-btn">정보 더보기</span></a>
			</div>
		</div>
	</div>
	<div class="row profile-bar-second mb-4">
		<div class="col">
			<span class="col-4">아이디 : [[${memInfo.memId}]]</span>
			<span class="col-4">가입일 : [[${memInfo.memberDetailVO.memDJoindate}]]</span>
		</div>
	</div>
	
	<!-- 예약 조회 현황 (1개월 내 기록) -->
	<div class="row mb-1">
		<div class="col title">
			여행 예약 조회 <span class="title-sm">(최근 1개월)</span>
			<a th:href="@{/myPage/checkMyReservation}"><span class="more-btn offset-8 text-end">더보기 <i class="bi bi-chevron-right" style="font-size: 0.8rem;"></i></span></a>
		</div>
	</div>
	

	<div class="row mb-4">
	    <div class="col content-box">
	        <a th:href="@{/myPage/checkMyReservation}">
	            <ul class="my-page-step">
	                <li th:each="buyStatus, status : ${buyStatusInOneMonthList}">
	                    <em th:text="${buyStatus.buyStatusCount}" class="num"></em>
	                    <span th:text="${buyStatus.buyStatusName}"></span>
	                    <!-- <span><i class="bi bi-chevron-right" th:if="${!status.last}"></i></span> -->
	                </li>
	            </ul>
	        </a>
	    </div>
	</div>

			
	<!-- 선 -->
	<div class="row">
		<div class="col	mb-1">
			<hr width="100%;" color="#fff" noshade/>
		</div>
	</div>
	
	<div class="row mb-4">
		<div class="col title">
			어떤 기능이 들어가야할까요? 
		</div>
	</div>
	
	<!-- 선 -->
	<div class="row">
		<div class="col	mb-1">
			<hr width="100%;" color="#fff" noshade/>
		</div>
	</div>
	
	
    <div class="area-over">
    	<!-- 1:1 문의 내역 -->
	    <div class="col-6" style="display: inline-block;">
	        
	        <div class="row">
	            <div class="col-8">
	                <div class="title">
	                    1:1 문의 내역 
	                </div>
	            </div>
	            <div class="offset-1 col-2">
	                <a class="" id="qnaListMore" href="/myPage/checkMyRequest">더보기</a>
	            </div>
	        </div>
	        
	       <div class="row">
	    		<div class="col list-area">
	    		 	<div class="accordion" id="accordionPanelsStayOpen">
						<th:block th:each="qna : ${qnaMap.qnaList}">
							 <div class="accordion-item">
							    <h2 class="accordion-header">
							       <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="${'#panel_' + qna.hbtBoardRequestNum}" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
			                        <span class="qna-title" th:text="${qna.isAnswer == 'Y' ? '답변완료' : '미답변'}"></span>
			                        <span class="qna-title" th:text="${qna.hbtBoardRequestTitle}"></span>
			                        <span class="qna-title" th:text="${qna.hbtBoardRequestRegDate}"></span>
			                    </button>
							    </h2>
							    <div th:id="${'panel_' + qna.hbtBoardRequestNum}" class="accordion-collapse collapse">
							      <div class="accordion-body">
						      		<div class="col">
							      		<span>문의</span>
						      		</div>
						      		<div class="col">
							      		<span>문의 내용</span>
						      		</div>
						      		<div class="col">
						      			<span>답변완료</span>
						      			<span>답변일자</span>
						      		</div>
						      		<div class="col">
						      			<span>답변내용</span>
						      		</div>
						      		<div>
						      			<a>
						      				<input type="button" value="새로운 문의">
						      			</a>
						      		</div>
							      </div>
							    </div>
							  </div>
						</th:block>
					</div>
	    		 
	    		 
	    		 
	    		 
	    		 
	    		 
	    		 
	    		 
	    		</div>
	    	</div>	
	        
	    </div>
	    
	    <!-- 나의 후기 내역 -->
	    <div class="col-6" style="display: inline-block;">
	       
	        <div class="row">
	            <div class="col-8">
	                <div class="title">
	                    나의 후기 내역 
	                </div>
	            </div>
	            <div class="offset-1 col-2">
	                <a class="" id="reviewListMore" href="/myPage/checkMyReview">더보기</a>
	            </div>
	        </div>
	    	<div class="row">
	    		<div class="col list-area">
	    			후기 데이터 올 공간 
	    		</div>
	    	</div>	    	
	    	
	    </div>
	    
	</div>
    
    
    
	
	
</th:block>

<!-- 연결해야 할 외부 js 파일-->
<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src="/js/content/member/info_manage.js"></script> -->
</th:block>


</html>
