<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/member/member_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href="/css/content/member/info_manage.css"> -->
</th:block>

<th:block layout:fragment="member_content">
	<div class="row mb-3">
		<div class="col">
			info_manage
		</div>
	</div>
	
	
	<div class="row">
		<div class="col">
			[[${msMenuList}]]
		</div>
	</div>
	
	<div class="row">
		<div class="col" style="border: 1px solid black;">
			<div>[[${memInfo.memName}]]님 반갑습니다!
			<a th:href="@{/myPage/updateMyInfo}"><span>더보기</span></a>
			<input th:href="@{/myPage/updateMyInfo}" type="button" class="btn btn-warning btn-sm" value="더보기">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col" style="border: 3px solid #ffd000;">
			<span class="col-4">아이디 : [[${memInfo.memId}]]</span>
			<span class="col-4">가입일 : [[${memInfo.memberDetailVO.memDJoindate}]]</span>
		</div>
	</div>
	
	
	
	
	
	
</th:block>

<!-- 연결해야 할 외부 js 파일-->
<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src="/js/content/member/info_manage.js"></script> -->
</th:block>


</html>
