<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/user_layout}">
   
<!-- 연결해야 할 외부 CSS파일 -->   
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/member/find_id.css">
</th:block>

<!-- 본문 내용 -->   
<th:block layout:fragment="content">

	<div class="row">
		<div class="col page-title">
			비밀번호 찾기		
		</div>
	</div>
	
	
	<div class="row justify-content-center">
		<div class="col-4 mt-4">
			<form id="findPwForm" th:action="@{/member/findPw}" method="post">
				
				<div class="row mb-3">
					<div class="col-12">
						<input type="text" id="findPwMemId" name="memId" class="form-control form-control-lg" placeholder="아이디">
					</div>
				</div>
				
				<div class="row mb-3">
					<div class="col-12">
						<input type="text" id="findPwMemName" name="memName" class="form-control form-control-lg" placeholder="이름">
					</div>
				</div>
				
				<div class="row mb-3">
					<div class="col-12" id="findPwErrorDiv">
						<input type="text" id="findPwMemDTell" name="memDTell" class="form-control form-control-lg" 
						placeholder="'-'을 제외한 휴대전화 전체 자리" maxlength="11">
					</div>
				</div>
							
				<div class="row">
					<div class="col-12 d-grid mb-2">
						<button onclick="find_pw(this);" class="btn btn-primary" type="button">
						  <span>&nbsp;비밀번호 재설정</span> 
						</button>
					<!-- 	<input type="button" class="btn btn-primary" value="비밀번호 재설정" onclick="find_pw(this);"
						data-bs-toggle="modal" data-bs-target="#findIdModal"> -->
					</div>
				</div> 
				
				
				<div class="row">
					<div class="col-12 d-grid mb-5">
						<input type="button" class="btn btn-secondary" value="로그인 하러가기" onclick="location.href='/member/login'">
					</div>
				</div>
				
			</form>
		</div>
	</div>





</th:block>

<!-- 연결해야 할 외부 js파일 -->   
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/member/find_pw.js"></script>
</th:block>



</html>
