<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/user_layout}">
   
<!-- 연결해야 할 외부 CSS파일 -->   
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/member/join_notice.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</th:block>

<!-- 본문 내용 -->   
<th:block layout:fragment="content">
<div class="container">
	<!-- 회원가입 후 안내 페이지 제목 부분 -->
	<div class="row n-container">
		<div class="col">
			<div class="row">
				<div class="col join-img">
					<i class="bi bi-person-add"></i>
				</div>
			</div>
			<div class="row">
				<div class="col join-n-title">
					한별투어의 회원이 되신 것을 환영합니다
				</div>
			</div>
			
			<div class="row">
				<div class="col join-n-content">
				<ul style="list-style-type: none;">
					<li>한별투어 회원만을 위해 준비된</li>
					<li><span style="color: #ffd000; font-weight: bolder; font-size: 1.3rem;">다양한 혜택들</span>을 누려보세요 !</li>
					<li>&nbsp;</li>
					<li><span style="color: #ffd000; font-weight: bolder; font-size: 1.3rem;">한별투어</span>와 </li>
					<li>즐거운 여행 함께해요~ ☺️ </li>
				</ul>
				</div>
			</div>
			
			<div class="row">
				<div class="col text-center mb-3 mt-5 d-grid">
					 <button onclick="location.href='/';" class="btn btn-yellow-big btn-lg" type="button">
					  <span>메인 페이지로 가기</span> 
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col text-center last-btn d-grid">
					 <button onclick="location.href='/member/login';" class="btn btn-yellow-bold btn-lg" type="button">
					  <span>로그인 하러가기</span> 
					</button>
				</div>
			</div>
		
		</div>
	</div>
</div>	




</th:block>

<!-- 연결해야 할 외부 js파일 -->   
<th:block layout:fragment="content_js">
	<!--<script type="text/javascript" src="/"></script>-->
</th:block>



</html>
