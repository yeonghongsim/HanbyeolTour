<th:block>
	<table class="table">
	    <thead>
	        <tr>
	            <td>Day</td>
	            <td>호텔</td>
	            <td>투어</td>
	        </tr>
	    </thead>
	    
	     <tbody>
				<tr th:each="detail : ${resultList}">
				    <td>[[${detail.hbtDiyDay}]] 일차 </td><!--  인덱스 출력  -->
				    <th:block th:if="${detail.hbtDiyDetailCode == null}">
				    	<td>예약된 호텔이 없습니다.</td>
				    </th:block>
				    <th:block th:if="${detail.hbtDiyDetailCode != null}">
				    	<td>[[${detail.hotelList[0].hbtHotelName}]]</td>
				    </th:block>
				    
				    <th:block th:if="${detail.hbtDiyDetailCode == null}">
				    	<td>예약된 투어 상품이 없습니다.</td>
				    </th:block>
				    <th:block th:if="${detail.hbtDiyDetailCode != null}">
				    	<td>[[${detail.tourItemList[0].hbtTourItemName}]]</td>
				    </th:block>
				</tr>
		</tbody>
	</table>
</th:block>


</th:block>
