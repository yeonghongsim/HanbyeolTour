<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/member/member_layout}">
   
<!-- 연결해야 할 외부 CSS파일 -->   
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/member/myPage/check_my_review.css">
</th:block>

<!-- 본문 내용 -->   
<th:block layout:fragment="member_content">
	<div class="row mb-3">
		<div class="offset-8 col-2">
			<input onclick="getNeedReview();" type="button" class="btn ye-bc w-100" value="후기 필요" style="color: grey;">
		</div>
		<div class="col-2">
			<input onclick="getAllReview();" type="button" class="btn ye-S-bc w-100" value="모든 후기 보기" style="color: grey;">
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-md-5">
			<table class="table text-center table-hover">
				<colgroup>
					<col width="8%">
					<col width="">
					<col width="">
					<col width="">
				</colgroup>
				<thead class="table-thead">
					<tr>
						<td>No.</td>
						<td>구매코드</td>
						<td>구매가격</td>
						<td>구매일자</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="buy, state : ${myBuyList}" th:onclick="getMyReview([[${buy.buyCode}]]);">
						<td>[[${myBuyList.size - state.index}]]</td>
						<td>[[${buy.buyCode}]]</td>
						<td>[[${buy.buyTotalPrice}]]</td>
						<td>[[${buy.buyDate}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-7 show_buy_detail">
			review area
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->   
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/member/myPage/check_my_review.js"></script>
</th:block>



</html>
