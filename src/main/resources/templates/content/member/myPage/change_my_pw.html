<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/member/member_layout}">
   
<!-- 연결해야 할 외부 CSS파일 -->   
<th:block layout:fragment="content_css">
	<!--<link rel="stylesheet" href="/">-->
</th:block>

<!-- 본문 내용 -->   
<th:block layout:fragment="member_content">


	<div class="row">
		<div class="col page-title">
			비밀번호 변경
		</div>
	</div>
	
	<div class="row justify-content-center">
		<div class="col-9 mt-4">
			
			<div class="row mb-3" >
				<div class="col-4 d-flex align-items-center" style="font-size: 1.2rem;">
					<label class="form-label">새 비밀번호 입력</label>
				</div>
				<div class="col-8" id="newPwDiv">
					<input type="password" id="memPw" name="memPw" class="form-control form-control-lg"
					oninput="pwValidate()" onclick="pwValidate();">
				</div>
			</div>
			
			<div class="row mb-3" >
				<div class="col-4 d-flex align-items-center" style="font-size: 1.2rem;">
					<label class="form-label">새 비밀번호 확인</label>
				</div>
				<div class="col-8" id="newPwCheckDiv">
					<input type="password" id="checkPw" class="form-control form-control-lg"
					oninput="pwCheckValidate()" onclick="pwCheckValidate();">
				</div>
			</div>
			
			<div class="row">
				<div class="col-12 d-grid mb-5">
					<button id="changePwBtn" class="btn btn-warning" th:onclick="change_my_pw([[${#authentication.name}]]);">비밀번호 변경하기</button>
				</div>
			</div>
			
		</div>
	</div>





</th:block>

<!-- 연결해야 할 외부 js파일 -->   
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/member/myPage/change_my_pw.js"></script>
</th:block>



</html>
