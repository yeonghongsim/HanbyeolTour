<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/member/member_layout}">
   
<!-- 연결해야 할 외부 CSS파일 -->   
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/member/myPage/my_review_form.css">
</th:block>

<!-- 본문 내용 -->   
<th:block layout:fragment="member_content">
	<input type="hidden" th:value="${buyDetail.buyCode}" id="hideMemCode">
	<input type="hidden" th:value="${buyDetail.memberVO.memCode}" id="hideBuyCode">
	<input type="hidden" th:value="${buyDetail.buyDetailVO.itemVO.itemCode}" id="itemCode">
	<div class="row mb-3">
		<div class="offset-10 col-2">
			<input th:onclick="|location.href='@{/myPage/checkMyReview(memId=${#authentication.name})}'|" type="button" class="btn btn-gray w-100" value="뒤로 가기">
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="row mb-3">
				<div class="col">
					<div class="row">
						<th:block th:each="imgVO : ${buyDetail.buyDetailVO.itemVO.imgList}" th:if="${imgVO.isMain == 'Y'}">
						<div class="col-6 main_img_div">
							<img th:src="@{/img/item/itemImg/} + ${imgVO.itemImgAttachedName}">
						</div>
						<div class="col-6">
							<div class="row mb-2">
								<div class="col-3">
									<span>기간</span>
								</div>
								<div class="col">
									<span>[[${buyDetail.buyDetailVO.itemVO.traverPeriod}]]</span>
								</div>
							</div>
							<div class="row mb-2">
								<div class="col-3">
									<span>제목</span>
								</div>
								<div class="col">
									<span>[[${buyDetail.buyDetailVO.itemVO.itemIntro}]]</span>
								</div>
							</div>
							<div class="row mb-2">
								<div class="col-3">
									<span>소개글</span>
								</div>
								<div class="col">
									<span>[[${buyDetail.buyDetailVO.itemVO.itemTitle}]]</span>
								</div>
							</div>
						</div>
						</th:block>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col review_area">
				</div>
			</div>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->   
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/member/myPage/my_review_form.js"></script>
</th:block>



</html>
