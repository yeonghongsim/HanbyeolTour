<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/member/member_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/member/myPage/account_deletion.css">
</th:block>

<th:block layout:fragment="member_content">
	<div class="row mb-3">
		<div class="col">
			회원 탈퇴 페이지 
		</div>
	</div>
	
	<div class="content-container">
		<div class="row">
			<div class="col">
			 한별투어 회원 탈퇴를 하시겠습니까? 
			</div>
		</div>
		
		<div class="row">
			<div class="col mt-3">
				<button type="button" class="btn btn-warning btn-lg" th:onclick="account_deletion([[${#authentication.name}]]);">탈퇴하기</button>
			</div>
		</div>
	</div>
	
	
</th:block>

<!-- 연결해야 할 외부 js 파일-->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/member/myPage/account_deletion.js"></script>
</th:block>


</html>
