<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/member/member_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/member/myPage/account_deletion.css">
</th:block>

<th:block layout:fragment="member_content">
	
	
	
	<div class="content-container">
	
		<div class="row">
			<div class="col page-title">
				<span id="check"><i class="bi bi-check2-circle"></i></span> 개인정보 확인 
			</div>
		</div>
		
		<div class="row justify-content-center">
			<div class="col-8 mt-4">
				<div class="row mb-3">
					<div class="col-4 d-flex align-items-center">
						<label class="form-label">비밀번호 확인</label>
					</div>
					<div class="col-8">
						<input type="password" id="checkPw" name="memPw" class="form-control form-control-lg">
					</div>
				</div>
				
				<div class="row">
					<div class="col-12 mb-5">
						<button id="checkPwBtn" class="btn btn-lg btn-warning" onclick="check_pw();">비밀번호 확인</button>
					</div>
				</div>
			</div>
		</div>
		
		<hr>
		
		
			<div class="row">
				<div class="col page-title">
					<span id="check"><i class="bi bi-person-dash"></i></span> 한별투어 회원 탈퇴하기 
				</div>
			</div>
		
			<div class="del-container">
				<div class="row">
					<div class="col mention">
						<ul>
							<li>
								회원 탈퇴는 비밀번호 확인 후에 가능합니다.
							</li>
							<li>
								탈퇴 이후에는 자동으로 로그아웃처리 됩니다.
							</li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col mt-3">
						<button type="button" class="btn btn-lg btn-warning del-btn" th:onclick="account_deletion([[${#authentication.name}]]);" disabled>탈퇴하기</button>
					</div>
				</div>
			</div>
	</div>
	
	
</th:block>

<!-- 연결해야 할 외부 js 파일-->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/member/myPage/account_deletion.js"></script>
</th:block>


</html>
