<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/user_layout}">
   
<!-- 연결해야 할 외부 CSS파일 -->   
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/member/find_id.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</th:block>

<!-- 본문 내용 -->   
<th:block layout:fragment="content">
	
	<div class="row">
		<div class="col page-title">
			아이디찾기		
		</div>
	</div>
	
	
	<div class="row justify-content-center">
		<div class="col-4 mt-4">
			<form id="findIdForm" th:action="@{/member/findId}" method="post">
				
				<div class="row mb-3">
					<div class="col-12">
						<input type="text" id="memName" name="memName" class="form-control form-control-lg" placeholder="이름">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12" >
						<input type="text" id="memDTell" name="memDTell" class="form-control form-control-lg" 
						placeholder="'-'을 제외한 휴대전화 전체 자리" maxlength="11">
					</div>
				</div>
				<div class="row mb-3" >
					<div class="col-12" id="findIdDiv">
					
					</div>
				</div>
							
				<div class="row">
					<div class="col-12 d-grid mb-2">
						<input type="button" class="btn btn-primary" value="아이디 찾기" onclick="find_id();"
						data-bs-toggle="modal" data-bs-target="#findIdModal">
					</div>
				</div> 
				
				
				<div class="row">
					<div class="col-12 d-grid mb-5">
						<input type="button" class="btn btn-secondary" value="비밀번호 찾기" onclick="location.href='/member/findPw'">
					</div>
				</div>
				
			</form>
		</div>
	</div>


	<!-- 아이디 찾기 결과 모달 -->
	<div class="modal fade" id="findIdModal" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
				
					<div class="row justify-content-end">
						<div class="col-1">
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
					</div>
					
					<div class="row mb-3">
						<div class="col-12" id="findIdModalDiv">
						
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>







</th:block>

<!-- 연결해야 할 외부 js파일 -->   
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/member/find_id.js"></script>
</th:block>



</html>
