<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/user_layout}">
   
<!-- 연결해야 할 외부 CSS파일 -->   
<th:block layout:fragment="content_css">
	<!--<link rel="stylesheet" href="/">-->
</th:block>

<!-- 본문 내용 -->   
<th:block layout:fragment="content">

	<div class="row justify-content-center">
		<div class="col-4 mt-4">
			<form id="loginForm" method="post">
				<div class="row mb-3">
					<div class="col-12">
						<input type="text" id="memId" name="memId" class="form-control form-control-lg" placeholder="아이디">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12" id="loginErrorDiv">
						<input type="password" id="memPw" name="memPw" class="form-control form-control-lg" placeholder="비밀번호">
					</div>
				</div>
				<div class="row">
					<div class="col-12 d-grid mb-5">
						<input type="button" class="btn btn-primary" value="로그인" onclick="login();">
					</div>
				</div>
			</form>
		</div>
	</div>

</th:block>

<!-- 연결해야 할 외부 js파일 -->   
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/member/login.js"></script>
</th:block>



</html>
