<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/user_layout}">
   
<!-- 연결해야 할 외부 CSS파일 -->   
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/member/login.css">
</th:block>

<!-- 본문 내용 -->
<th:block layout:fragment="content">
	<div class="container">
    <form class="form" id="loginForm" method="post">
       <p class="form-title">로그인</p>
        <div class="input-container">
         <div class="row mb-3">
			<div class="col-12" id="loginIdDiv">
				<input type="text" id="memId" name="memId" placeholder="아이디" 
				onclick="idValidate();" oninput="idValidate()">
			</div>
		</div>
      </div>
      <div class="input-container">
         <div class="row mb-3">
			<div class="col-12" id="loginPwDiv">
				<input type="password" id="memPw" name="memPw" placeholder="비밀번호" 
				onclick="pwValidate();" oninput="pwValidate()">
			</div>
		</div>
     </div>
     <div class="">
     	<input type="button" class="btn btn-yellow" value="LOGIN" onclick="login();" data-bs-toggle="modal" data-bs-target="#loginModal"
     	style="width:300px;">
     </div>
      	
       	<div class="row">	
			<div class="col-12 link">
				<ul class="text-center" style="list-style: none; display: flex; justify-content: center; padding-left:0; margin-top: 2rem;">
					<li class="h-btn" style="margin-right: 1rem;"><a href="/member/findId">아이디 찾기</a></li>
					<li class="h-btn"><a href="/member/findPw">비밀번호 찾기</a></li>
				</ul>
			</div>
		</div>
		<p class="link">
    		아직 회원이 아니신가요? &nbsp;
		<a href="/member/join" data-bs-toggle="popover" 
		 data-bs-trigger="hover focus"
		 data-bs-custom-class="custom-popover"
         data-bs-title="만나서 반가워요!"
         data-bs-content="한별투어 회원에게는 특별한 혜택들이 준비되어 있어요!
         한별투어와 함께 여행해요~😉"
         data-bs-placement="right">회원가입</a>
         </p>
   </form>
	</div>
	
	<!--로그인 결과 모달 -->
	<div class="modal fade" id="loginModal" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row justify-content-end">
						<div class="col-1">
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-12" id="loginModalDiv">
						
						</div>
					</div>
					<div class="row" id="btn-home">
						<div class="col-12 d-flex justify-content-center">
							<button onclick="location.href = '/';" class="btn btn-yellow-line" type="button">
							  <span>홈으로 이동</span> 
							</button>
						</div>
					</div>
					<div class="row" id="btn-updatePw">
						<div class="col-12 mt-3 d-flex justify-content-center">
							<button onclick="location.href = '/myPage/changeMyPwPage';" class="btn btn-red" type="button">
							  <span>비밀번호 변경하러 가기</span> 
							</button>
						</div>
					</div>
					<div class="row" id="btn-home-2">
						<div class="col-12 d-flex justify-content-center">
							<button onclick="beforeGoMain();" class="btn btn-gray" type="button">
							  <span>홈으로 이동</span> 
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</th:block>

<!-- 연결해야 할 외부 js파일 -->   
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/member/login.js"></script>
</th:block>



</html>
