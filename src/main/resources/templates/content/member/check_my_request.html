<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/member/member_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">

</th:block>

		</div>
		<div class="col-4">
			<input class="btn btn-primary w-100" type="button" value="문의글 등록하기">
		</div>
	</div>

	<div class="row mb-3">
		<div class="col">
			<h5>문의 내역</h5>
			<table class="table table-striped">
				<colgroup>
					<col width="">
					<col width="">
					<col width="">
					<col width="">
					<col width="">
					<col width="">
				</colgroup>
				<thead>

						<td>3</td>
						<td>4</td>
						<td>5</td>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
					</tr>
					<tr>
						<td>2</td>
						<td>2</td>
						<td>2</td>
						<td>2</td>
						<td>2</td>
						<td>2</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row mb-3">
		<div class="col">
			<h5>답변 전 문의 내역</h5>
		</div>
	</div>

	
	
	
</th:block>

<!-- 연결해야 할 외부 js 파일-->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/member/check_my_request.js"></script>
</th:block>


</html>
