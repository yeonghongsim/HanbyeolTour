<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/user_layout}">
<!-- 연결해야할 외부 CSS파  -->
<th:block layout:fragment="content_css">
<!--	<link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="content">

<div class="row text-center justify-content-center">
	<div class="col-10 offset-2 mb-3 mx-0 px-0">
		<div class="row">
			<div class="col">
				<h3>추천상품</h3>
				<p>한별투어에서 추천하는 상품입니다.</p>			
			</div>
		</div>

		<div class="row mb-5 resultDiv">
			<div class="col-6">
				<a th:href="@{/item/tourItemListDetail(itemCode = ${recomImgList[0]['ITEM_CODE']})}">
					<img th:data-item="${recomImgList[0]['ITEM_CODE']}" class="imgArea d-block w-100 h-100 rounded"
						 th:src="@{/img/item/itemImg/} + ${recomImgList[0]['ITEM_IMG_ATTACHED_NAME']}" draggable="false" src="" alt="/img/item/xbox.jpg">
				</a>
			</div>
			<div class="col-6">
				<div class="row mb-3">
					<a th:href="@{/item/tourItemListDetail(itemCode = ${recomImgList[1]['ITEM_CODE']})}">
						<img th:data-item="${recomImgList[1]['ITEM_CODE']}" class="imgArea d-block w-100 h-100 rounded"
							 th:src="@{/img/item/itemImg/} + ${recomImgList[1]['ITEM_IMG_ATTACHED_NAME']}" draggable="false" src="" alt="/img/item/xbox.jpg">
					</a>
				</div>
				<div class="row">
					<div class="col-6">
						<a th:href="@{/item/tourItemListDetail(itemCode = ${recomImgList[2]['ITEM_CODE']})}">
							<img src="" th:data-item="${recomImgList[2]['ITEM_CODE']}" class="imgArea d-block w-100 h-100 rounded"
								 th:src="@{/img/item/itemImg/} + ${recomImgList[2]['ITEM_IMG_ATTACHED_NAME']}" draggable="false" alt="/img/item/xbox.jpg">
						</a>
					</div>
					<div class="col-6">
						<a th:href="@{/item/tourItemListDetail(itemCode = ${recomImgList[3]['ITEM_CODE']})}">
							<img src="" th:data-item="${recomImgList[3]['ITEM_CODE']}" class="imgArea d-block w-100 h-100 rounded"
								 th:src="@{/img/item/itemImg/} + ${recomImgList[3]['ITEM_IMG_ATTACHED_NAME']}" draggable="false" alt="/img/item/xbox.jpg">
						</a>
					</div>
				</div>
			</div>
		</div>


			
			<!-- 지역별 인기여행지 -->
		<div class="row my-5">
			<div class="col">
				<h3>가장 많이 가는 여행지</h3>
			</div>
		</div>
		<th:block th:each="area : ${favoriteArea}">

			<div class="row my-5">
				<div class="col">
					<h3>[[${area.key}]]</h3>
				</div>
			</div>

			<div class="row mt-3">
				<div class="col">
					<div id="carouselExample" class="carousel slide">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<div class="row py-4"  style="background-color: #E6E6E6">
									<div class="col d-flex mx-5 justify-content-center"  style="background-color: #ffffff">
										<th:block th:each="imgs : ${favoriteArea[area.key]}">
											<div class="card mx-3" style="width: 18rem;">
													<div class="card-body">
														<a th:href="@{/item/tourItemListDetail(itemCode = ${imgs['ITEM_CODE']})}">
															<img th:src="@{/img/item/itemImg/} + ${imgs['ITEM_IMG_ATTACHED_NAME']}" class="card-img-top">
															<p class="card-text">[[${imgs['ITEM_TITLE']}]]</p>
														</a>
													</div>
											</div>
										</th:block>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</th:block>


	</div>
</div>
</th:block>

<!--  연결해야할 외부 js 파일 -->
<th:block layout:fragment="content_js">
 <!--	<script type="text/javascript" src="/"></script> -->
</th:block>
</html>
