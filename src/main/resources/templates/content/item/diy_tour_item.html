<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/user_layout}">
<!-- 연결해야할 외부 CSS파  -->
<th:block layout:fragment="content_css">
<link rel="stylesheet" href="/css/item/diy_tour_item.css">
</th:block>

<th:block layout:fragment="content">
  <div class="row text-center">
    <!--  국가선택 -->
    <div class="row">
      <h3>국가를 선택하세요</h3>
    </div>

    <div class="row">
      <th:block th:each="loc : ${location}">
        <div class="col">
          <a href="javascript:void(0)" onclick="selectArea(this);">

            <div class="card areaDiv" style="width: 18rem;">
              <img th:src="@{/img/item/itemImg/} + ${loc['ITEM_IMG_ATTACHED_NAME']}" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">[[${loc['AREA_KOR_NAME']}]]</p>
              </div>
            </div>

          </a>
        </div>
      </th:block>
    </div>
<!--  날짜선택 -->
    <div class="row">
      <h3>여행 날짜를 선택하세요</h3>
    </div>
    <div class="row">
      <div class="col">
        <span>출발일</span>
        <input type="date" class="form-control">
      </div>
      <div class="col">
        <span>출발일</span>
        <input type="date" class="form-control">
      </div>
    </div>
<!--  항공편선택-->
    <div class="row">
      <h3>항공사 선택</h3>
    </div>
    <div class="row">
      <th:block th:each="air : ${airline}">
        <div class="col">

          <div class="radio-inputs">
            <label>
              <input class="radio-input" type="radio" name="engine">
              <span class="radio-tile">
                <span class="radio-icon">
                  <img th:src="@{/img/item/airlineIcon/} + ${air['HBT_AIRLINE_ICON']}">
                </span>
                <span class="radio-label">[[${air['HBT_AIRLINE_NAME']}]]</span>
              </span>
            </label>
          </div>


        </div>
      </th:block>

    </div>
<!-- 호텔선택  -->
    <div class="row">
      <div class="col">
        <input type="button" class="btn ye-bc" value="국가 날짜 선택 완료">
      </div>
    </div>

    <div class="row hotelDiv">
      <div class="col">
        <h4>지역을 먼저 선택하면 목록이 나옵니다.</h4>
      </div>
    </div>


<!--  일자별 투어선택 -->
    <div class="row">
      <h3>
        날짜별 투어 선택
      </h3>
    </div>
    <div class="row tourDiv">
      <div class="col">
        <h4>지역과 날짜를 선택하면 목록이 나옵니다.</h4>
      </div>
    </div>



  </div>
</th:block>

<!--  연결해야할 외부 js 파일 -->
<th:block layout:fragment="content_js">
<script type="text/javascript" src="/js/content/item/diy_tour_item.js"></script>
</th:block>
</html>
