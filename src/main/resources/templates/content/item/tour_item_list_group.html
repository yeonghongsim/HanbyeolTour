<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/user_layout}">
<!-- 연결해야할 외부 CSS파  -->
<th:block layout:fragment="content_css">
<link rel="stylesheet" href="/css/item/item_header.css">

</th:block>

<th:block layout:fragment="content">
	<div class="row d-flex justify-content-center my-3">
		<div class="col-md-6">
		
			<!-- 국가별 상품보기 -->
			<div class="row mt-0 mb-3 d-flex justify-content-center">
				<div class="col shadow custom-border-4 rounded-5 d-flex justify-content-center">
					<div class="row my-2 d-flex justify-content-center">

						<th:block th:each="loc, state : ${locMenuList}">
							<div style="cursor: pointer;" th:value="${loc.areaKorName}" class="my-2 col-md-3 mx-2 text-center areaNameDiv shadow custom-border-3 rounded-5"
								 th:onclick="|location.href='@{/item/tourItemListGroup(areaName = ${loc.areaKorName})}'|">
								[[${loc.areaKorName}]]
							</div>
						</th:block>

					</div>
				</div>
			</div>



			<div class="row">
				<div class="col text-end">
					<span>[['총 ' + ${#lists.size(tourItemList)} + '건의 상품이 검색되었습니다.']]</span>
				</div>
			</div>

			<div class="row mt-0 mb-3 d-flex justify-content-center">
				<div class="col shadow custom-border-4 rounded-5">
					<!-- 상품목록  -->
					<th:block th:each="tourItem, state : ${tourItemList}">

						<h3 class="text-center mt-5">[[${tourItem["ITEM_TITLE"]}]]</h3>
						<div class="row mx-5 mb-5 itemRow shadow d-flex justify-content-center custom-border-3 rounded-5">
							<div class="col-md-6 mx-0 px-0 itemImg">
								<img style="display: block; width: 100%; height: 250px;" class="rounded-start-5" th:src="'/img/item/itemImg/' + ${tourItem['ITEM_IMG_ATTACHED_NAME']}">
							</div>
							<div class="col-6 text-center align-self-center">
								<table class="table align-middle py-0 d-flex align-items-center justify-content-center text-center">
									<tr>
										<td>
											<span>여행기간 : [[${tourItem["TRAVER_PERIOD"]}]]</span>
										</td>
									</tr>
									<tr>
										<td>
											<span>결제금액 : [[${tourItem["ITEM_PRICE"]}]]</span>
										</td>
									</tr>
									<tr>
										<td colspan="2" class="px-0">
										<textarea class="text-center form-control rounded-5 custom-border"
												  disabled style="background-color: white;" th:text="${tourItem['ITEM_INTRO']}">
										</textarea>
										</td>
									</tr>
									<tr>
										<td>
											<input  value="출발일 보기" class="rounded-5 collapsed ye-S-bc custom-border-2 text-center" type="button" data-bs-toggle="collapse"
												   th:data-bs-target="'#' + flush-collapseOne + ${state.index}" aria-expanded="false"
												   th:aria-controls="flush-collapseOne + ${state.index}"
												   th:onclick="getSearchByGroupTable([[${state.index}]]); clicktoday([[${state.index}]]);">
										</td>
									</tr>
								</table>

<!--								<div class="row">-->
<!--									<div class="col">-->
<!--										<span>[[${tourItem["ITEM_PRICE"]}]]</span>-->
<!--									</div>-->
<!--									<div class="col">-->
<!--										<span>[[${tourItem["TRAVER_PERIOD"]}]]</span>-->
<!--									</div>-->
<!--									<div class="col">-->
<!--										<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"-->
<!--												th:data-bs-target="'#' + flush-collapseOne + ${state.index}" aria-expanded="false"-->
<!--												th:aria-controls="flush-collapseOne + ${state.index}"-->
<!--												th:onclick="getSearchByGroupTable([[${state.index}]]);">-->
<!--											출발일 보기-->
<!--										 </button>-->
<!--									</div>-->
<!--								</div>-->
							</div>
						</div>


						<div class="row mb-2 d-flex justify-content-center">
							<div class="col-md-10">
								<div th:id="flush-collapseOne + ${state.index}" class="accordion-collapse collapse"
									data-bs-parent="#accordionFlushExample">

									<div class="accordion-body">
										<div class="row dateDiv text-center d-flex justify-content-center">
											<div style="cursor: pointer;" class="col-md-2 shadow ye-S-bc text-center rounded-5 custom-border-2 mx-0 mb-2" th:onclick="getSearchByGroupTable([[${state.index}]], this);">
												<span class="yearSpan"></span>
												<span class="monthSpan"></span>
											</div>
											<div style="cursor: pointer;" class="col-md-2 shadow rounded-5 custom-border-2 mx-1 mb-2" th:onclick="getSearchByGroupTable([[${state.index}]], this);">
												<span class="yearSpan"></span>
												<span class="monthSpan"></span>
											</div>
											<div style="cursor: pointer;" class="col-md-2 shadow rounded-5 custom-border-2 mx-1 mb-2" th:onclick="getSearchByGroupTable([[${state.index}]], this);">
												<span class="yearSpan"></span>
												<span class="monthSpan"></span>
											</div>
											<div style="cursor: pointer;" class="col-md-2 shadow rounded-5 custom-border-2 mx-1 mb-2" th:onclick="getSearchByGroupTable([[${state.index}]], this);">
												<span class="yearSpan"></span>
												<span class="monthSpan"></span>
											</div>
										</div>

										<!--달력테이블 그려지는 자리-->
										<div class="row d-flex justify-content-center mb-3">
											<div class="col shadow rounded-5 custom-border-2 d-flex d-flex justify-content-center align-items-center">
												<input type="hidden" th:value="${tourItem['ITEM_CODE']}">
												<table class="calTableTag my-3 text-center table d-flex align-items-center">
													<colgroup></colgroup>
												</table>
											</div>
										</div>


										<div class="row d-flex justify-content-center">
											<div class="col mb-1 d-flex shadow justify-content-center rounded-5 custom-border-2">
												<table class="table justify-content-center text-center">
													<colgroup>
													</colgroup>
													<thead>
														<tr>
															<td>출발일자</td>
															<td>도착일자</td>
															<td>항공사</td>
															<td>상세정보</td>
														</tr>
													</thead>
													<tbody class="resultTbodyTag">

													</tbody>
												</table>
											</div>
										</div>
										<div class="row mb-2 mt-0">
											<div class="col text-end">
												<span class="" style="font-size: 10px;">- 출발날짜를 선택 하시면 해당 날짜에 출발 가능한 상품을 리스트에서 확인 하실 수 있습니다.</span><br>
											</div>
										</div>

										<div class="row">
											<div class="col text-center mx-auto">
												<input class="collapsed btn ye-S-bc" type="button"
												data-bs-toggle="collapse"
												th:data-bs-target="'#' + flush-collapseOne + ${state.index}" aria-expanded="false"
												th:aria-controls="flush-collapseOne + ${state.index}" value="닫기">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
				</th:block>
			</div>
		</div>
			
			
			<div class="row"></div>
			<div class="row"></div>
			<div class="row"></div>
			
		</div>
	</div>

<!--	-->
<input type="hidden" id="areaName" th:value="${areaName}">
</th:block>

<!--  연결해야할 외부 js 파일 -->
<th:block layout:fragment="content_js">
<script type="text/javascript" src="/js/content/item/tour_item_list_group.js"></script>
</th:block>
</html>
