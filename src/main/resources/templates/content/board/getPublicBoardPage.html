<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/board/board_layout}">
   
<!-- 연결해야 할 외부 CSS파일 -->   
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/board/getPublicBoardPage.css">
</th:block>

<!-- 본문 내용 -->   
<th:block layout:fragment="board_content">
	
	<div class="row mb-3 under-line-ylS">
		<div class="col">
			<h3>고객센터 > <span th:each="boardSideMenu : ${boardSideMenuList}" th:if="${boardSideMenu.boardSideMenuCode == 'BS_MENU_001'}">[[${boardSideMenu.boardSideMenuName}]]</span></h3>
		</div>
	</div>
	
	<div class="row">
		<div class="col">
			<table class="table table-hover text-center public-table">
				<colgroup>
					<col width="15%">
					<col width="*">
					<col width="10%">
					<col width="10%">
					<col width="15%">
				</colgroup>
				<thead class="board-thead">
					<tr>
						<td>번호</td>
						<td>제목</td>
						<td>조회수</td>
						<td>추천수</td>
						<td>작성일</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
					</tr>
					<tr>
						<td>2</td>
						<td>2</td>
						<td>2</td>
						<td>2</td>
						<td>2</td>
					</tr>
					<tr>
						<td>3</td>
						<td>3</td>
						<td>3</td>
						<td>3</td>
						<td>3</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</th:block>

<!-- 연결해야 할 외부 js파일 -->   
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/board/getPublicBoardPage.js"></script>
</th:block>



</html>
