<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/board/board_layout}">
   
<!-- 연결해야 할 외부 CSS파일 -->   
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/board/request_detail.css">
</th:block>

<!-- 본문 내용 -->   
<th:block layout:fragment="board_content">
	<div class="row mb-3 under-line-ylS">
		<div class="col">
			<h3>고객센터 > <span th:each="boardSideMenu : ${boardSideMenuList}" th:if="${boardSideMenu.boardSideMenuCode == 'BS_MENU_004'}">[[${boardSideMenu.boardSideMenuName}]]</span></h3>
		</div>
	</div>
	<div class="row mb-2">
		<div class="col">
			<table class="table text-center req-detail-table">
				<colgroup>
					<col width="25%">
					<col width="25%">
					<col width="25%">
					<col width="25%">
				</colgroup>
				<tbody>
					<tr>
						<td>작성자</td>
						<td>[[${reqDetail.memberVO.memId}]]</td>
						<td>작성일</td>
						<td>[[${reqDetail.hbtBoardRequestRegDate}]]</td>
					</tr>
					<tr>
						<td>제목</td>
						<td>
							<span>[[${reqDetail.hbtBoardRequestTitle}]]</span>
						</td>
						<td colspan="2"></td>
					</tr>
					<tr>
						<td>내용</td>
						<td colspan="3">
							<span>[[${reqDetail.hbtBoardRequestContent}]]</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<th:block th:if="${reqReplyList.size != 0}">
	[[${reqReplyList}]]
	</th:block>
	<div class="row mb-3">
		<div class="col">
			<h4>답변된 내용</h4>
			<table class="table">
				<colgroup>
					<col width="">
					<col width="">
					<col width="">
					<col width="">
				</colgroup>
				<tbody>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td>4</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	
	
	
</th:block>

<!-- 연결해야 할 외부 js파일 -->   
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/board/request_detail.js"></script>
</th:block>



</html>
