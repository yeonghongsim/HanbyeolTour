<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/user_layout}">
<!-- 연결해야할 외부 CSS파  -->
<th:block layout:fragment="content_css">
<link rel="stylesheet" href="/css/content/airLine/air_line_index.css">
</th:block>

<th:block layout:fragment="content">

<div class="row">

	<div class="row">
<!--		출발지-->
		<div class="col">
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
				Launch demo modal
			</button>
		</div>
	</div>







	<!--	지역모달-->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">지역선택</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<ul class="list-unstyled ps-0">

						<th:block th:each="area,state : ${areaList}">

							<li class="mb-1">
								<button th:onclick="getNationNames([[${area}]],this)" class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse" th:data-bs-target="'#' + home-collapse + ${state.count}" aria-expanded="false">
									[[${area}]]
								</button>
								<div class="collapse" th:id="home-collapse + ${state.count}" style="">
									<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
										<li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Overview</a></li>
									</ul>
								</div>
							</li>

						</th:block>


					</ul>
				</div>
				</div>
			</div>
		</div>
	</div>

</div>




</th:block>

<!--  연결해야할 외부 js 파일 -->
<th:block layout:fragment="content_js">
<script type="text/javascript" src="/js/content/airLine/air_line_index.js"></script>
</th:block>
</html>
