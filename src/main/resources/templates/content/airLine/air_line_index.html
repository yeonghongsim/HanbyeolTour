<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/user_layout}">
<!-- 연결해야할 외부 CSS파  -->
<th:block layout:fragment="content_css">
<link rel="stylesheet" href="/css/content/airLine/air_line_index.css">


</th:block>

<th:block layout:fragment="content">

	<div class="row d-flex justify-content-center">
		<div class="col-md-6 custom-border-2 rounded-5">
			<div class="row d-flex justify-content-center text-center">
				<div class="col mx-2 my-3 custom-border-2 rounded-5 selectTag" onclick="openOutterModal(this);">
					<h5 class="airport">출발지</h5>
					<p class="korName">인천
					</p>
					<span id="depAirport" class="airportCode">ICN</span>
				</div>
				<div class="col mx-2 my-3 airportDiv custom-border-2 drawTargetDiv rounded-5" onclick="openOutterModal(this);">
					<h5 class="airport">도착지</h5>
					<p class="korName">오사카
					</p>
					<span id="arrAirport" class="airportCode">KIX</span>
				</div>
				<div class="col mx-2 my-3 custom-border-2 rounded-5">
					출발일
					<input class="form-control rounded-5 ye-S-bc" value="2023-06-23" id="depDate" type="date">
				</div>
				<div class="col mx-2 my-3 custom-border-2 rounded-5">
					도착일
					<input class="form-control rounded-5 ye-S-bc" id="arrDate"  type="date">
				</div>
<!--				</div>-->


				<div class="row d-flex my-3 justify-content-center">
					<div class="col d-flex justify-content-center">
						<input class="btn ye-S-bc rounded-5" type="button" value="항공편조회" onclick="getFlightAJAX();">
					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="row d-flex my-3 justify-content-center">
		<div class="col-md-6 custom-border-2 rounded-5 text-center">


			<div class="row justify-content-center d-flex">
				<div class="col-md-10 my-3 rounded-5 custom-border-2">

					<h4 class="my-3">출발 항공편 조회 결과</h4>
					<div class="row depInfoDiv justify-content-center d-flex">
						<div class="col">
							<table class="table depInfoTable">
							</table>

						</div>
					</div>
				</div>
			</div>


			<div class="row justify-content-center d-flex">
				<div class="col-md-10 my-3 rounded-5 custom-border-2">

					<h4 class="my-3">도착 항공편 조회 결과</h4>
					<div class="row arrInfoDiv justify-content-center d-flex">
						<div class="col">
							<table class="table arrInfoTable">
							</table>

						</div>
					</div>
				</div>
			</div>





			<div class="row">
				<div class="row">

					</div>
				</div>
		</div>
	</div>







	<!--	지역모달-->
	<div class="modal fade" id="areaModal" tabindex="-1" aria-labelledby="areaModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="areaModalLabel"></h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<th:block th:each="area, state : ${areaList}">


						<div class="accordion" id="outterAccordion">
							<div class="accordion-item">
								<h2 class="accordion-header">
									<button onclick="getNationNames(this);" th:value="${area}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapseOne' + ${state.index}" aria-expanded="true" aria-controls="collapseOne">
										[[${area}]]
									</button>
								</h2>
								<div th:id="'collapseOne' + ${state.index}" class="accordion-collapse collapse" data-bs-parent="#outterAccordion">
									<div class="accordion-body">


									</div>
								</div>
							</div>
						</div>


					</th:block>
				</div>
			</div>


		</div>
	</div>





</th:block>

<!--  연결해야할 외부 js 파일 -->
<th:block layout:fragment="content_js">
<script type="text/javascript" src="/js/content/airLine/air_line_index.js"></script>
</th:block>
</html>
