<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/admin_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/admin/index/index_bar.css">
</th:block>


<th:block layout:fragment="adminContent">
	<div class="row">
		<div class="col">
			<div class="row">
				<div class="col-5">
					to do list 내역
				</div>
				<div class="col-7">
					영홍씨 테마별 통계 그래프
				</div>
			</div>
		</div>
	</div>

	<div style="margin-top: 200px;"></div>
	<div class="row mb-2">
		<div class="col-4">
			<h3>한눈에 확인하기</h3>
		</div>
		<div class="offset-6 col-2">
			<input type="button" onclick="location.href='/adminIndex/indexStatictics'" class="btn btn-secondary w-100" value="통계">
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="row mb-3">
				<div class="col-2">
					원하는 기능별 버튼
				</div>
				<div class="col"></div>
				<div class="col-2">
					<input type="button" class="btn btn-primary w-100" value="보기">
				</div>
			</div>
			<div class="row">
				<div class="col bar-area">
					bar chart area<br>
					연도별, 월별, 카테고리별 판매 금액을 띄울듯?
				</div>
			</div>
		</div>
	</div>

</th:block>
<!-- 연결해야 할 외부 js 파일-->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/admin/index/index_bar.js"></script>
</th:block>


</html>
