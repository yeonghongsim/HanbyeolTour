<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/admin_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/admin/index/index_statistics.css">
</th:block>


<th:block layout:fragment="adminContent">
	<div class="row mb-2">
		<div class="col-4">
			<h3>한눈에 확인하기</h3>
		</div>
		<div class="offset-6 col-2">
			<input type="button" onclick="location.href='/adminIndex/'" class="btn btn-secondary w-100" value="그래프">
		</div>
	</div>
	<div class="row">
		<div class="col">
		
			<div class="row mb-3">
				<div class="col-2">
					<select onchange="chkMainSelect(this);" class="main_select form-control">
						<option value="member" selected>회원</option>
						<option value="item">패키지</option>
						<option value="request">문의</option>
					</select>
				</div>
				<div class="col-5">
					<select class="sub_select form-control">
						<option value="M/F" selected>전체 이용자 중 남/여 비율</option>
						<option value="insited">전체 이용자 중 이용률 ( 이용, 휴면, 탈퇴 )</option>
					</select>
				</div>
				<div class="col"></div>
				<div class="col-2">
					<input onclick="getChartDataAJAX();" type="button" class="btn btn-primary w-100" value="보기">
				</div>
			</div>
			
			<div class="row statistics_area">
				<div class="col chart_area">
					<div>
						<canvas id="pieChart"></canvas>
					</div>
				</div>
				<div class="col data_area">
				</div>
			</div>
			
		</div>
	</div>

</th:block>
<!-- 연결해야 할 외부 js 파일-->
<th:block layout:fragment="content_js">
	<!-- 차트를 사용하기 위한 라이브러리 추가 -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script type="text/javascript" src="/js/content/admin/index/index_statistics.js"></script> <!-- 외부 js 연결하는 코드를 block 안에 작성 layout에서 같이 열어줌 -->
</th:block>


</html>
