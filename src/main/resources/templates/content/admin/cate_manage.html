<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/admin_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<!--<link rel="stylesheet" href="/css/test.css(변경)">--> <!-- 외부 css 연결하는 코드를 block 안에 작성 layout에서 같이 열어줌 -->
</th:block>


<th:block layout:fragment="adminContent">
	<!-- 여기에 html 코드 작성 -->
	
	<div class="row">
		<div class="col">
			<div class="row">
				<div class="col sub-title">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
 					<circle cx="8" cy="8" r="8"/>
					</svg>
					여행국가 카테고리 등록
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<form class="row g-3">
						<div class="col-9">
							<input id="areaCode" type="text" class="form-control" placeholder="추가할 국가 코드 입력" style="margin-bottom: 10px;">
							<input id="areaKorName" type="text" class="form-control" placeholder="한글 국가명 입력" style="margin-bottom: 10px;">
							<input id="areaEngName" type="text" class="form-control" placeholder="영문 국가명 입력" style="margin-bottom: 10px;">
						</div>       <!-- d-grid : col-영역만큼 버튼 사이즈 커짐 -->
						<div class="col-2 d-grid">
							<button th:onclick="regArea();" type="button" class="btn mb-3" style="background-color: #ffd000;">
								등록
							</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="row">
						<div class="col">여행국가 카테고리 목록</div>
					</div>
					<div class="row">
						<div class="col">
							<table class="table table-striped table-hover">
								<thead class="table-head text-center">
									<tr>
										<td>No</td>
										<td>국가코드</td>
										<td>한글 국가명</td>
										<td>영문 국가명</td>
										<td> </td>
									</tr>
								</thead>
								<tbody>
									<th:block th:if="${#lists.size(areaCateList) == 0}">
										<tr>
											<td colspan="4">등록된 국가가 존재하지 않습니다.</td>
										</tr>
									</th:block>
									<th:block th:unless="${#lists.size(areaCateList) == 0}">
										<tr th:each="area, state : ${areaCateList}">
											<td>[[${state.count}]]</td>
											<td>[[${area.areaCode}]]</td>
											<td>[[${area.areaKorName}]]</td>
											<td>[[${area.areaEngName}]]</td>
											<td><input type="button" value="삭제" class="btn" 
												th:onclick="deleteAreaCate([[${area.areaCode}]]);" style="background-color: #ffd000;"></td>
										</tr>
									
									</th:block>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="col"></div>
			</div>
			
			
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js 파일-->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/admin/cate_manage.js"></script> <!-- 외부 js 연결하는 코드를 block 안에 작성 layout에서 같이 열어줌 -->
</th:block>


</html>
