<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/admin_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<!--<link rel="stylesheet" href="/css/test.css(변경)">--> <!-- 외부 css 연결하는 코드를 block 안에 작성 layout에서 같이 열어줌 -->
</th:block>


<th:block layout:fragment="adminContent">
	<div class="row">
		<div class="col">
			<h3 class="menuTitle">주문 상세 페이지</h3>
			<div class="row">
				<div class="col-12">
					<h5>예약상품</h5>
					<table class="table">
						<colgroup>
							<col width="20%">
							<col width="*">
						</colgroup>
						<tr>
							<td rowspan="3">상품 이미지</td>
							<td>상품 이름</td>
						</tr>
						<tr>
							<td>출발일~도착일</td>
						</tr>
						<tr>
							<td></td>
						</tr>
						<tr>
							<td rowspan="3">상품가격</td>
							<td>상품 가격</td>
						</tr>
						<tr>
							<td>구매 상품 수</td>
						</tr>
						<tr>
							<td>총 결제 금액</td>
						</tr>
					</table>
					<div class="col-12">
						<h5>예약자 정보</h5>
						<table class="table">
							<colgroup>
								<col width="">
							</colgroup>
							<tr>
								<td>
									아이디<br>
									이름<br>
									휴대폰번호<br>
									이메일주소<br>
								</td>
							</tr>
						</table>
					</div>
					<div class="col-12">
						<h5>결제 정보</h5>
						<table class="table">
							<colgroup>
								<col width="">
							</colgroup>
							<tr>
								<td>
									결제 금액<br>
									결제 수단<br>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js 파일-->
<th:block layout:fragment="content_js">
	<!--<script type="text/javascript" src="/js/test.js(변경)"></script> --> <!-- 외부 js 연결하는 코드를 block 안에 작성 layout에서 같이 열어줌 -->
</th:block>


</html>
