<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/admin_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/admin/board/update_notice_form.css">
</th:block>

<th:block layout:fragment="adminContent">
	<div class="row mb-3">
		<div class="col">
			<h4>공지글 / 수정</h4>
		</div>
	</div>
	<div class="row mb-3">
		<div class="col">
			<div class="row mb-3">
				<div class="col">
					<form id="updateNoticeForm" action="/admin/updateNotice" method="post">
						<input type="hidden" name="hbtBoardNum" th:value="${noticeDetail.hbtBoardNum}">
						<table class="table not-upd-table text-center align-middle">
							<colgroup>
								<col width="25%">
								<col width="25%">
								<col width="25%">
								<col width="25%">
							</colgroup>
							<tbody>
								<tr>
									<td>제목</td>
									<td>
										<input type="text" class="form-control" id="hbtBoardTitle" name="hbtBoardTitle" th:value="${noticeDetail.hbtBoardTitle}">
									</td>
									<td>
										<span>작성자</span>
									</td>
									<td>
										[[${noticeDetail.memberVO.memId}]]
									</td>
								</tr>
								<tr>
									<td>내용</td>
									<td colspan="3">
										<textarea rows="5" class="form-control" id="hbtBoardContent" name="hbtBoardContent">[[${noticeDetail.hbtBoardContent}]]</textarea>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
			<div class="row mb-3 text-center">
				<div class="offset-3 col-6">
					<input onclick="location.href='/admin/noticeManage'" class="btn btn-secondary" type="button" value="공지글 관리 페이지로 가기">
					<input onclick="updateNotice();" class="btn btn-primary" type="button" value="수정하기">
				</div>
			</div>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js 파일-->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/admin/board/update_notice_form.js"></script>
</th:block>


</html>
