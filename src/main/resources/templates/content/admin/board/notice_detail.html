<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/admin_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/admin/board/notice_detail.css">
</th:block>

<th:block layout:fragment="adminContent">
	<div class="row mb-3">
		<div class="col">
			<h4>공지글 / 상세조회</h4>
		</div>
	</div>
	<div class="row mb-3">
		<div class="col">
			<div class="row mb-3">
				<div class="col">
					<table class="table not-det-table text-center align-middle">
						<colgroup>
							<col width="15%">
							<col width="45%">
							<col width="15%">
							<col width="25%">
						</colgroup>
						<tbody>
							<tr>
								<td>작성자ID</td>
								<td>
									[[${noticeDetail.memberVO.memId}]]
								</td>
								<td>조회수</td>
								<td>[[${noticeDetail.hbtBoardCnt}]]</td>
							</tr>
							<tr>
								<td>제목</td>
								<td>[[${noticeDetail.hbtBoardTitle}]]</td>
								<td>등록일</td>
								<td>[[${noticeDetail.hbtBoardRegDate}]]</td>
							</tr>
							<tr>
								<td>내용</td>
								<td colspan="3" class="text-start">
									[[${noticeDetail.hbtBoardContent}]]
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row mb-3 text-center">
				<div class="offset-3 col-6">
					<input onclick="location.href='/admin/noticeManage'" class="btn btn-gray" type="button" value="공지글 관리 페이지로 가기">
					<input th:onclick="|location.href='@{/admin/updateNoticeForm(hbtBoardNum=(${noticeDetail.hbtBoardNum}))}'|" class="btn btn-yellow-reverse" type="button" value="수정 하러 하기">
					<input th:onclick="deleteBoardNotice([[${noticeDetail.hbtBoardNum}]]);" class="btn btn-red" type="button" value="삭제하기">
				</div>
			</div>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js 파일-->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/admin/board/notice_detail.js"></script>
</th:block>


</html>
