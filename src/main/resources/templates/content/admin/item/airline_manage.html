<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/admin_layout}">
<!-- 연결해야 할 외부 CSS파일 -->
<th:block layout:fragment="content_css">
    <style>
        /* The switch - the box around the slider */
        .switch {
            font-size: 15px;
            position: relative;
            display: inline-block;
            width: 3em;
            height: 1.5em;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #B0B0B0;
            border: 1px solid #B0B0B0;
            transition: .4s;
            border-radius: 32px;
            outline: none;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.5rem;
            width: 1.5rem;
            border-radius: 50%;
            outline: 2px solid #B0B0B0;
            left: -1.5px;
            bottom: -1.5px;
            background-color: #fff;
            transition: transform .25s ease-in-out 0s;
        }

        .slider-icon {
            opacity: 0;
            height: 12px;
            width: 12px;
            stroke-width: 8;
            position: absolute;
            z-index: 999;
            stroke: #222222;
            right: 60%;
            top: 30%;
            transition: right ease-in-out .3s, opacity ease-in-out .15s;
        }

        input:checked + .slider {
            background-color: #222222;
        }

        input:checked + .slider .slider-icon {
            opacity: 1;
            right: 10%;
        }

        input:checked + .slider:before {
            transform: translateX(1.5em);
            outline-color: #181818;
        }
    </style>
</th:block>
<!-- 본문 내용 -->
<th:block layout:fragment="adminContent">
<div class="row text-center">
    <div class="row mb-3">
        <h3>항공사 목록 관리</h3>

            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <span>사용여부 : </span>
                </div>
                <div class="col">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider">
                            <svg class="slider-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation"><path fill="none" d="m4 16.5 8 8 16-16"></path></svg>
                        </span>

            </div>
        </div>
        <div class="col-3 px-5 py-2 d-grid">

        </div>
    </div>
    </form>


    <!--항공사관리-->
    <div class="row">
        <div class="row">
            <div class="col">
                <table class="table table-striped ye-S-bc">
                    <colgroup></colgroup>

                            <td>No</td>

            </div>

    </div>

</div>
</th:block>
<!-- 연결해야 할 외부 js파일 -->

</th:block>
