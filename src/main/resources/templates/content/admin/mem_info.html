<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/admin_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<!--<link rel="stylesheet" href="/css/test.css(변경)">--> <!-- 외부 css 연결하는 코드를 block 안에 작성 layout에서 같이 열어줌 -->
</th:block>


<th:block layout:fragment="adminContent">
	<div class="row">
		<div class="col">
			<div class="row">
				<div class="row mb-3">
					<h3 style="font-style: italic;">회원 조회</h3>
					<div class="col-2">
						<select class="form-select">
							<option>아이디</option>
							<option>이름</option>
						</select>
					</div>
					<div class="col-4">
						<input type="text" class="form-control">
					</div>
					<div class="col-1">
						<input type="submit" value="검색" class="btn">
					</div>
				</div>
				<div class="col">
					<table class="table text-center">
						<colgroup>
							<col width="">
						</colgroup>
						<thead>
							<tr>
								<td>NO</td>
								<td>아이디</td>
								<td>이름</td>
								<td>활동상태</td>
							</tr>
						</thead>
						<tbody>
						<th:block th:if="${#lists.size(memList) == 0}">
							<tr>
								<td colspan="4">
									등록된 회원이 없습니다.
								</td>
							</tr>
						</th:block>
						<th:block th:unless="${#lists.size(memList) == 0}">
							<tr th:each="mem, state : ${memList}">
								<td>[[${state.count}]]</td>
								<td><a href="javascript:void(0);" th:onclick="getMemDetail([[${mem.memId}]]);">[[${mem.memId}]]</a></td>
								<td>[[${mem.memName}]]</td>
								<td>[[${mem.memStatusVO.memStatusName}]]</td>
							</tr>
						</th:block>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="col memDetailDiv">
					
					</div>
				</div>
			 </div>
		</div>
	</div>
	
	
	
</th:block>

<!-- 연결해야 할 외부 js 파일-->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/admin/mem_info.js"></script> <!-- 외부 js 연결하는 코드를 block 안에 작성 layout에서 같이 열어줌 -->
</th:block>


</html>
