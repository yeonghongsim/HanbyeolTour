<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/admin_layout}">

<!-- 연결해야 할 외부 css 파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/admin/reservation_detail.css"> <!-- 외부 css 연결하는 코드를 block 안에 작성 layout에서 같이 열어줌 -->
</th:block>


<th:block layout:fragment="adminContent">
	<div class="row">
		<div class="col">
			<h3 class="menuTitle">주문 상세 페이지</h3>
			<div class="row">
				<div class="col-12">
					<h5 class="miniTitle">예약상품</h5>
					<table class="table">
						<colgroup>
							<col width="15%">
							<col width="*">
						</colgroup>
						<tr>
							<td rowspan="3">
								이미지 자리
							</td>
							<td class="detailItemTitle">[[${reservDetail.memberVO.memName}]]님의 DIV 여행</td>
						</tr>
						<tr>
							<td class="detailDate">여행기간</td>
						</tr>
						<tr>
							<td></td>
						</tr>
						<tr>
							<td rowspan="3">상품 금액</td>
							<td class="priceTd">원</td>
						</tr>
						<tr>
							<td class="priceTd">수량 &nbsp; 1</td>
						</tr>
						<tr>
							<td class="priceTd totalPrice" >합계 금액 &nbsp; </td>
						</tr>
					</table>
					<div class="col-12">
						<h5 class="miniTitle">예약자 정보</h5>
						<table class="table">
							<colgroup>
								<col width="">
							</colgroup>
							<tr>
								<td class="reservInfoTd">
									<span class="reservInfoSpan">아이디 &nbsp;</span> <br>
								</td>
							</tr>
							<tr>
								<td>
									<span class="reservInfoSpan">이름 &nbsp;</span> <br>
								</td>
							</tr>
							<tr>
								<td>
									<span class="reservInfoSpan">휴대폰번호 &nbsp;</span><br>
								</td>
							</tr>
							<tr>
								<td>
									<span class="reservInfoSpan">이메일주소 &nbsp;</span><br>
								</td>
							</tr>
						</table>
					</div>
					<div class="col-12">
						<h5 class="miniTitle">항공권 정보</h5>
						<table class="table">
							<colgroup>
								<col width="">
							</colgroup>
							<tr>
								<td>
									항공사<br>
									도착지<br>
									출국일자<br>
									입국일자<br>
									<br>
								</td>
							</tr>
						</table>
					</div>
					<div class="col-12">
						<h5 class="miniTitle">호텔 정보</h5>
						<table class="table">
							<colgroup>
								<col width="">
							</colgroup>
							
						</table>
					</div>
					<div class="col-12">
						<h5 class="miniTitle">투어 정보</h5>
						<table class="table">
							<colgroup>
								<col width="">
							</colgroup>
							
						</table>
					</div>
					<div class="col-12">
						<h5 class="miniTitle">결제 정보</h5>
						<table class="table">
							<colgroup>
								<col width="">
							</colgroup>
							<tr>
								<td>
									결제일 <br>
									결제 금액 : <br>
									결제 수단<br>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js 파일-->
<th:block layout:fragment="content_js">
	<!--<script type="text/javascript" src="/js/test.js(변경)"></script> --> <!-- 외부 js 연결하는 코드를 block 안에 작성 layout에서 같이 열어줌 -->
</th:block>


</html>
